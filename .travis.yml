language: php

php:
  - 5.2
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5

before_script:
  - git clone git://github.com/zenovich/runkit.git && cd runkit && phpize && ./configure && make && make install && cd ..
  - echo "extension=runkit.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`

script:
  - phpunit --verbose
